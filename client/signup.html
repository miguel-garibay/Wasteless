<html>
<head>
  <meta charset="UTF-8">
  <title>WastlessV2Signup</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body id="signUpHeader">
  Sign Up
  <form method="POST" action='/signup'>
    <input name="username" type="text" placeholder="username" id="signUpUsername"></input>
    <input name="password" type="password" placeholder="password" id="signUpPassword"></input>
    <input type='submit' value="signup" id="signUpSubmit">
  </form>
  <a href="http://localhost:3000/login">Login</a>
</body>
</html>
